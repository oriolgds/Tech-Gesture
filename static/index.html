<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tech Gesture</title>	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="loader.css">
	<link rel="stylesheet" href="fonts.css">
	<link rel="stylesheet" href="video.css">
	<link rel="stylesheet" href="content.css">
	<link rel="stylesheet" href="ahorcado.css">
	<link rel="shortcut icon" href="assets/Logo.svg" type="image/x-icon">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<!-- Fonts (from google) -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<div id="loader">
		<div class="loader-column">
			<h1 class="brand-name barlow-condensed-bold">Tech Gesture</h1>
			<div class="spinner-border mx-auto" role="status" style="color: whitesmoke;">
				<span class="visually-hidden" >Loading...</span>
			</div>
		</div>		
	</div>
	
	<div class="container text-center" id="content">
		<button class="btn btn-primary" id="wrap-text-button">
			<i class="bi bi-text-wrap"></i>
		</button>
		
		<div id="prediction-container">
			<img id="predictions-show">
		</div>
		<div id="subtitles" contenteditable="true"></div>
		<div id="ahorcado-display">
			<span id="ahorcado-result"></span><br>
			<span id="ahorcado-incorrect-letters"></span>
		</div>
		<img src="assets/Logo.svg" class="logo" alt="Logo Tech Gesture">		
		
	</div>
	<span id="space-count"></span>
	<script type="text/javascript" src="/eel.js"></script>
	<script src="ahorcado.js"></script>
	<script src="subtitles.js"></script>
	<script src="display.js"></script>
	
	<script src="camera.js"></script>
	

	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
